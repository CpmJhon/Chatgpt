<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Search Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat with ChatGPT</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-message" placeholder="Type a message..." autofocus />
            <button onclick="sendMessage()">Send</button>
        </div>
        <h2>Search Articles</h2>
        <input type="text" id="search-query" placeholder="Search for articles..." oninput="searchArticles()">
        <ul id="search-results"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
