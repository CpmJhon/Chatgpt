<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fungsi untuk mengarahkan ke halaman kedua setelah 3 detik
        setTimeout(() => {
            window.location.href = "index2.html"; // Redirect ke halaman kedua
        }, 3000); // Waktu tunggu 3000ms (3 detik)
    </script>
</head>
<body>
		<title>Splash</title>
	<style>
		body{
			padding:0;
			margin: 0;
		}
		.splash:before {
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
			background-image: url(splash.jpg);
			background-position: center;
			background-size: contain;
			mix-blend-mode: screen;
			mix-blend-mode: multiply;
			filter: invert(1);
		}

		.splash {
			position: relative;
			height: 100vh;
			background: url(bg.jpg);
			background-size: cover;
		}
	</style>
</head>

<body>
	<div class="splash"></div>
</body>
	
</html>
